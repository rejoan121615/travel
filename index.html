<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="./bootstrap/bootstrapCustom.width.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div id="nav-main-wrapper">
            <section id="top-bar">
                <!-- top bar -->
                <div class="container">
                    <div class="row g-0 pt-4 justify-content-xl-between">
                        <!-- phone  -->
                        <div
                            class="item phone col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"
                        >
                            <img
                                class="icon"
                                src="./icons/top-bar/phone-call.png"
                                alt="phone icon"
                            />
                            <h6 class="small_heading">+123 456 7890</h6>
                        </div>
                        <!-- email  -->
                        <div
                            class="item email col-12 mt-2 mt-sm-0 col-sm-6 col-md-5 col-lg-3"
                        >
                            <img
                                class="icon"
                                src="./icons/top-bar/email.png"
                                alt="email icon"
                            />
                            <h6 class="small_heading">email@email.com</h6>
                        </div>
                        <!-- social bar  -->
                        <div
                            class="top-social-bar col-12 col-sm-6 d-none d-sm-flex mt-3 mt-md-0 col-md-3 col-lg-3"
                        >
                            <img
                                src="./icons/top-bar-social/facebook.png"
                                alt="facebook icon"
                            />
                            <img
                                src="./icons/top-bar-social/youtube-logo.png"
                                alt="youtube icon"
                            />
                            <img
                                src="./icons/top-bar-social/google-plus.png"
                                alt="google plus icon"
                            />
                            <img
                                src="./icons/top-bar-social/vk.png"
                                alt="vk icon"
                            />
                        </div>
                        <!-- user area  -->
                        <div
                            class="user-area col-12 mt-3 col-sm-6 col-md-10 col-lg-3 mt-lg-0 d-lg-flex justify-content-lg-end"
                        >
                            <div class="item login d-inline-block me-5 me-xl-3">
                                <img
                                    class="icon"
                                    src="./icons/top-bar/login.png"
                                    alt="login icon"
                                />
                                <h6 class="small_heading">login</h6>
                            </div>
                            <div class="item signup d-inline-block">
                                <img
                                    class="icon"
                                    src="./icons/top-bar/sign-up.png"
                                    alt="sign up icon"
                                />
                                <h6 class="small_heading">sign up</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- navbar  -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container  py-3 py-lg-0">
                    <!-- brand  -->
                    <a href="" class="navbar-brand">
                        <h3 class="mb-0">expl<img src="./icons/brand-loop.png" alt="loop icon">re</h3>
                        <p class="para mb-0">start your journey</p>
                    </a>
                    <!-- navbar button  -->
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-target="#myNav"
                        data-bs-toggle="collapse"
                        aria-expanded="false"
                        aria-label="navbar-toggler"
                        aria-controls="myNav"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- my navbar  -->
                    <div class="navbar-collapse collapse justify-content-lg-end" id="myNav">
                        <div class="navbar-nav py-lg-3">
                            <a href="" class="nav-link">home</a>
                            <a href="" class="nav-link">destination</a>
                            <a href="" class="nav-link">discount</a>
                            <a href="" class="nav-link">about</a>
                            <a href="" class="nav-link">blog</a>
                            <a href="" class="nav-link">contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- bootstrap js file  -->
        <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    </body>
</html>
